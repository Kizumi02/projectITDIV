        </div>
        <div class="container">
            <label for="fname"><b>Full name</b></label>
            <br>
            <div class="form__input-group">
                <input type="text" placeholder="Enter Full Name" name="fname" id="fname"class="password"required>

            </div>
            <div class="form-border"></div>
            <br>
            <br>

            <br>
            <div class="form__input-group">
                <input type="email" placeholder="Enter Email" name="email" id="email" class="email"required>
                <div class="form__input-error-message"></div>
            </div>            
            <div class="form-border"></div>
            <br>
            <br>
            <span class="legend"><p> Gender</p></span>
            <label id="gender"> 
	            <input id="gender_male" type="radio" name="gender_male">
		        <label for="gender_male">Male</label>
	            <input id="gender_female" type="radio" name="gender_female">
		        <label for="gender_female">Female</label>
                
            </label>
           
            <br>
            <br>
            <div class="namacity">City</div>
            <br>
            <select name="city" id="city">City <br>
                <option value="">Jakarta</option>
                <option value="Jakarta Barat">Jakarta Barat</option>
                <option value="Jakarta Pusat">Jakarta Pusat</option>
                <option value="Jakarta Selatan">Jakarta Selatan</option>
                <option value="Jakarta Timur">Jakarta Timur</option>
                <option value="Jakarta Utara">Jakarta Utara</option>
            </select>
            <br>
            <br>
        <div class="psw">
          <label for="psw"><b>Password</b></label>
        </div>
        <br>
        <div class="form__input-group">
            <input type="password" placeholder="Enter Password"name="psw" id="password"class="password">
            <div class="form__input-error-message"></div>
        </div>
        
        <div class="form-border"></div>
        <br>
        <br>
        <div class="psw-repeat">
          <label for="psw-repeat"><b>Confirm Password</b></label>
        </div>
        <br>
        <div class="form__input-group">
            <input type="password" placeholder="Confirm Password" name="psw-repeat" id="confirm-password"class="confirm-password">
            <div class="form__input-error-message"></div>
        </div>
       
        <div class="form-border"></div>
        <br>
        <br>
